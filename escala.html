<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#202020">
  <title>Escala Estação</title>
</head>

<body>
  <div class="wrapper">

    <header>
      <div id="logo-container">
        <img src="./352401712_1005867357243527_3584881947950458227_n.png" class="logo" alt="logo">
      </div>
      <p class="current-date"></p>
      <div class="icons">
        <!-- Espaço reservado para ícones se necessário -->
      </div>
    </header>

    <div class="calendar">
      <div class="consulta">
        <label for="tip">Tipologia:</label>
        <select id="tip" class="tip" name="tip" size="1">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
          <option value="Adv">Adv</option>
        </select>
        <input type="date" class="input-data" id="end" placeholder="Data final">
      </div>

      <ul class="weeks">
        <li>DOM</li>
        <li>SEG</li>
        <li>TER</li>
        <li>QUA</li>
        <li>QUI</li>
        <li>SEX</li>
        <li>SAB</li>
      </ul>

      <ul class="days"></ul>

    </div>
  </div>

  <div class="home-container">
    <a href="index.html" class="home-btn-round" title="Volar ao Menu">
      <span class="material-symbols-rounded">home</span>
    </a>
  </div>

  <!-- Modal Saldo de Folgas -->
  <div id="folga-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-date-title">Data Selecionada</h3>
        <span class="close-modal material-symbols-rounded">close</span>
      </div>

      <div class="modal-tabs">
        <button class="tab-btn active" data-tab="adquirir">Adquirir</button>
        <button class="tab-btn" data-tab="utilizar">Utilizar</button>
      </div>

      <!-- Aba 1: Adquirir -->
      <div id="tab-adquirir" class="tab-content active">
        <p class="tab-desc">Selecione o tipo de folga adquirida nesta data:</p>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="folga-tipo" value="Feriado">
            <span class="custom-radio"></span> Feriado
          </label>
          <label class="radio-label">
            <input type="radio" name="folga-tipo" value="Ponto Facultativo">
            <span class="custom-radio"></span> Ponto Facultativo
          </label>
          <label class="radio-label">
            <input type="radio" name="folga-tipo" value="Folga">
            <span class="custom-radio"></span> Folga
          </label>
        </div>
        <div class="modal-actions">
          <button id="save-adquirir" class="save-btn-round" title="Salvar Aquisição">
            <span class="material-symbols-rounded">save</span>
          </button>
        </div>
      </div>

      <!-- Aba 2: Utilizar -->
      <div id="tab-utilizar" class="tab-content">
        <p class="tab-desc">Selecione a folga que deseja abater:</p>
        <select id="folgas-dropdown" class="modal-select">
          <option value="">-- Nenhuma folga disponível --</option>
        </select>
        <div class="modal-actions">
          <button id="save-utilizar" class="save-btn-round" title="Abater Folga">
            <span class="material-symbols-rounded">save</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registrado', reg))
          .catch(err => console.error('Erro ao registrar SW', err));
      });
    }
  </script>
</body>

</html>
